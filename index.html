<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Background Removal</title>
</head>

<body class="w-full h-screen flex flex-col bg-slate-800 text-white p-5">
    <div class="text-center">
        <h1 class="text-xl md:text-5xl font-bold">Browser Background Removal</h1>
        <p class="text-sm mt-1">An entirely browser-based, no server-side operations, background removal tool</p>
        <a href="https://github.com/DanFaudemer/jsrmbg" class="inline-block my-5 border py-2 px-4 rounded-md cursor-pointer hover:bg-slate-700 transition-colors">
            <div class="flex">
                <img src="github.svg" class="h-5 w-5 mr-2" />
                Source code
            </div>
        </a>
    </div>
    <div class="flex flex-col md:flex-row flex-grow overflow-hidden">
        <div id="input-area" class="h-2/5 md:h-full md:w-1/2 mb-5 md:my-0 md:mx-5 flex-grow flex border-dashed border-2 border-gray-500 rounded-md bg-slate-600 hover:bg-slate-700 transition-colors">
            <label for="input-image" class="flex-grow cursor-pointer flex items-center justify-center">
                <div id="input-label" class="text-center">Drag an image here or select one from your device</div>
                <canvas id="input-canvas" class="hidden max-w-full max-h-full"></canvas>
            </label>

            <input type="file" id="input-image" accept="image/*" class="hidden">
        </div>
        <div id="output-area"
            class="h-2/5 md:h-full w-full md:w-1/2 my-5 md:my-0 md:mx-5 text-2xl flex-grow flex border-solid border-2 border-gray-500 rounded-md justify-center items-center">
            <div id="loading-model" class="hidden">
                <p>Downloading model: <span id="model-download-progress">0</span>%</p>
            </div>
            <div id="processing" class="text-center hidden">
                <p>Processing 
                    <span class="animate-bounce text-4xl inline-block">.</span>
                    <span class="animate-bounce text-4xl inline-block" style="animation-delay: 200ms;">.</span>
                    <span class="animate-bounce text-4xl inline-block" style="animation-delay: 400ms;">.</span>
                </p>
                <p class="text-sm">This process may take up to one minute</p>
            </div>
            <canvas id="output-canvas" class="max-w-full max-h-full hidden"></canvas>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
